        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Edit Profile</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-5">
                                        
                                            <div class="form-group">
                                                <label>name</label>
                                                <input type="text" class="form-control" placeholder="Username" ng-model="user.name">
                                            </div>
                                            
                                        </div>

                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input type="email" class="form-control" disabled placeholder="Email" ng-model="user.email">
                                            </div>
                                        </div>
                                    </div>

                                   

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Address</label>
                                                <input type="text" class="form-control" placeholder="Home Address" ng-model="user.address" >
                                            </div>
                                        </div>
                                    </div>

                                    

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>About Me</label>
                                                <textarea rows="5" class="form-control" placeholder="Here can be your description" ng-model="user.about" ></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill pull-right" ng-click="update(user)" >Update Profile</button>


                                    <div ng-if="upcheck" style="margin-left: 310px; color:#003399; font-weight: bold;     margin-top: 10px; background-color: ;">Data Updated successfully</div>

                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-user">
                            <div class="image">
                                <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                            </div>
                            <div class="content">
                                <div class="author">
                                    
                                    <img ng-if="!image && user.iname == undefined" class="avatar border-gray" src="lib/assets/img/faces/face-0.jpg" alt="..."/>
                                    <img ng-if="image && user.iname == undefined" class="avatar border-gray" 
                                     src="{{image}}" alt=".." >
                                    <img  ng-if="user.iname != undefined" ng-src="{{img_url}}" class="avatar border-gray">
                                    <input style="margin-left: 80px;" type = "file" file-model = "myFile"/>
                                    <button style="margin-top: 10px;" ng-click = "uploadFile()">Upload</button>
                                            
                                     








                                      <h4 class="title">{{user.name}}<br />
                                         <small>{{user.email}}</small>
                                      </h4>
                                    </a>
                                </div>
                                <p class="description text-center">{{user.about}}
                                </p>
                            </div>
                            <hr>
                            <div class="text-center">
                                <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"  socialshare
                socialshare-provider="facebook"
                socialshare-text="{{user.about}}"
                socialshare-hashtags="angularjs, angular-socialshare"
                socialshare-url=""></i></button>
                                
                                <button href="#" class="btn btn-simple"><i class="fa fa-twitter"  socialshare
                socialshare-provider="twitter"
                socialshare-text=user.about
                socialshare-hashtags="angularjs, angular-socialshare"
                socialshare-url="www.google.com"></i></button>
                                <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"  
                                socialshare
                socialshare-provider="google"
                socialshare-text="user.about"
                socialshare-hashtags="angularjs, angular-socialshare"
                socialshare-url="www.google.com"></i></button>

                            </div>
